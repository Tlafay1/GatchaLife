server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://gatchalife-backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Serve static files from backend (admin, etc) if needed, 
    # but usually backend serves its own static via whitenoise or similar in prod, 
    # or we mount a volume. Here we proxy /static/ to backend or serve from volume.
    # Let's assume backend serves /static/ via whitenoise or we proxy.
    location /static/ {
        proxy_pass http://gatchalife-backend:8000;
    }
    
    location /images/ {
        alias /usr/share/nginx/media/;
    }

    location /admin/ {
        proxy_pass http://gatchalife-backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
